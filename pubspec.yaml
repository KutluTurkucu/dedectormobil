name: esp32_metal_classifier
description: A Flutter application for metal classification using ESP32.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  web_socket_channel: ^2.4.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  logger: ^2.0.1
  connectivity_plus: ^4.0.1
  flutter_blue_plus: ^1.14.1
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 